name: Deploy sandbox to Namecheap (Vite/React)
on:
  push:
    branches: [ "main" ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci
      - run: npm run build   # must produce a 'dist' folder

      - name: SFTP Deploy dist/
        uses: wlixcc/SFTP-Deploy-Action@v1.5
        with:
          server: ${{ secrets.SFTP_HOST }}
          port: ${{ secrets.SFTP_PORT }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          local_path: "./dist"
          remote_path: ${{ secrets.REMOTE_DIR }}
          sftp_only: true
          delete_remote_files: false
